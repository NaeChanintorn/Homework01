<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <title>Div Container</title>
</head>
<body>
    <header>
        <img src="./pic/coffee-5355428_1920.jpg" alt="">
    </header>
    <nav>
        <div class="prev">&lt;</div>
            <div class="button-group">
                <button>Coupon</button>
                <div class="button-topup">
                    <img src="./pic/money-svgrepo-com.png" alt="">
                    <button>Topup</button>
                </div>
                <img src="./pic/united-kingdom-uk-svgrepo-com.png">
            </div>
        </nav>
        <div class="welcome">
            <p>welcome</p>
        </div>
    <div class="select-header">
        Please select drink Category
    </div>
    <div class="items-row">
        <div class="recommend">
            <img src="./pic/recommended.png" alt="">
            <div class="item">Recommended</div>
        </div>
        <div class="coffee">
            <img src="./pic/coffee.png" alt="">
            <div class="item">Coffee</div>
        </div>
    </div>
    <div class="items-row">
        <div class="tea">
            <img src="./pic/tea.png" alt="">
            <div class="item">Tea</div>
        </div>
        <div class="milk">
            <img src="./pic/cocoa.png" alt="">
            <div class="item">Milk,Cocoa and Caramel</div>
        </div>
    </div>
    <div class="items-row">
        <div class="protein">
            <img src="./pic/proteins.png" alt="">
            <div class="item">Protein Shake</div>
        </div>
        <div class="soda">
            <img src="./pic/soda.png" alt="">
            <div class="item">Soda and etc.</div>
        </div>
    </div>
</body>
</html>
